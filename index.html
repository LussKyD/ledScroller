<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LED Scroller by DRACOiNC Techs</title>
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">

<script>
(function(){
  try {
    var theme = localStorage.getItem('led_theme');
    if(theme === 'light'){ document.documentElement.classList.add('light'); document.body.classList.add('light'); }
    // soft gray background for light mode
    if(document.body.classList.contains('light')) document.body.style.background = '#f3f4f6';
  } catch(e){}
})();
</script>

</head>
<body class="font-inter transition-theme">
  <div id="root"></div>
  <script src="./js/LEDScroller.js"></script>
  <script src="./js/adaptive-theme.js"></script>
  <script src="./js/adaptive-theme-v025.js"></script>
</body>
</html>
