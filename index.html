<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>LED Scroller by DRACOiNC Techs</title>
  <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <link rel="stylesheet" href="./css/style.css">

<!-- Initial theme application from localStorage before React mounts -->
<script>
(function(){
  try {
    var t = localStorage.getItem('led_theme');
    // Ensure both html and body get the class for full compatibility
    if (t === 'light') { document.documentElement.classList.add('light'); document.body.classList.add('light'); }
  } catch(e) {}
})();
</script>

</head>
<body class="font-inter transition-theme">
  <div id="root"></div>
  <script src="./js/LEDScroller.js"></script>
</body>
</html>
